<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuadros 1000px</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .contenedor {
      display: flex;
      flex-direction: row;
      height: 1000px;
    }

    .cuadro {
      width: 1000px;
      height: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
      color: white;
    }

    .cuadro1 { background-color: red; }
    .cuadro2 { background-color: blue; }
    .cuadro3 { background-color: green; }
    .cuadro4 { background-color: yellow; color: black; }
    .cuadro5 { background-color: purple; }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="cuadro cuadro1">1000px</div>
    <div class="cuadro cuadro2">2000px</div>
    <div class="cuadro cuadro3">3000px</div>
    <div class="cuadro cuadro4">4000px</div>
    <div class="cuadro cuadro5">5000px</div>
  </div>
</body>
</html>
