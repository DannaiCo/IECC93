<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prueba de Resoluci√≥n</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 8704px;
      height: 1024px;
      background-color: white;
      font-family: sans-serif;
    }

    .cuadro {
      width: 1000px;
      height: 1000px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      float: left;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #888;
    }
  </style>
</head>
<body>
  <script>
    const totalWidth = 8704;
    const boxSize = 1000;
    const totalBoxes = Math.floor(totalWidth / boxSize);

    for (let i = 1; i <= totalBoxes; i++) {
      const div = document.createElement("div");
      div.className = "cuadro";
      div.innerText = `Cuadro ${i}`;
      document.body.appendChild(div);
    }
  </script>
</body>
</html>
