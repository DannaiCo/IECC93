<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Resoluci√≥n 6000x800</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .contenedor {
      display: flex;
      width: 6000px;
      height: 800px;
    }

    .bloque {
      width: 1000px;
      height: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .rojo { background-color: red; color: white; }
    .azul { background-color: blue; color: white; }
    .verde { background-color: green; color: white; }
    .amarillo { background-color: yellow; color: black; }
    .morado { background-color: purple; color: white; }
    .naranja { background-color: orange; color: black; }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="bloque rojo">1000px</div>
    <div class="bloque azul">2000px</div>
    <div class="bloque verde">3000px</div>
    <div class="bloque amarillo">4000px</div>
    <div class="bloque morado">5000px</div>
    <div class="bloque naranja">6000px</div>
  </div>
</body>
</html>
