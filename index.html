<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Resolución 3000px</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .contenedor {
      width: 3000px;
      height: 576px; /* Altura más estándar para pantallas LED */
      display: flex;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 20px;
      color: white;
      text-align: center;
      line-height: 576px;
    }
    .bloque {
      width: 500px;
      height: 100%;
    }
    .b1 { background-color: red; }
    .b2 { background-color: blue; }
    .b3 { background-color: green; }
    .b4 { background-color: yellow; color: black; }
    .b5 { background-color: purple; }
    .b6 { background-color: orange; }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="bloque b1">500px</div>
    <div class="bloque b2">1000px</div>
    <div class="bloque b3">1500px</div>
    <div class="bloque b4">2000px</div>
    <div class="bloque b5">2500px</div>
    <div class="bloque b6">3000px</div>
  </div>
</body>
</html>
